<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transferências - Banco Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="transferencia.js" defer></script>
</head>
<body class="bg-gray-50">
    <!-- Navbar -->
    <nav class="bg-yellow-500 text-white">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <a href="/" class="text-2xl font-bold">BancoDigital</a>
                <div class="hidden md:flex space-x-8">
                    <a href="/saldo.html" class="hover:text-gray-200">Saldo e Extrato</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8">Transferências e Pagamentos</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- PIX Section -->
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-semibold mb-6 flex items-center">
                    <i class="fas fa-bolt text-yellow-500 mr-2"></i>
                    Enviar PIX
                </h2>
                <form id="pixForm" class="space-y-4">
                    <div>
                        <label class="block text-gray-700 mb-2">Tipo de Chave PIX</label>
                        <select class="w-full p-2 border rounded" required>
                            <option value="">Selecione o tipo de chave</option>
                            <option value="cpf">CPF</option>
                            <option value="email">E-mail</option>
                            <option value="telefone">Telefone</option>
                            <option value="aleatoria">Chave Aleatória</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">Chave PIX</label>
                        <input type="text" class="w-full p-2 border rounded" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">Valor</label>
                        <input type="number" min="0.01" step="0.01" class="w-full p-2 border rounded" required>
                    </div>
                    <button type="submit" class="w-full bg-yellow-500 text-white py-2 rounded hover:bg-yellow-600 transition-colors">
                        Enviar PIX
                    </button>
                </form>
            </div>

            <!-- Bill Payment Section -->
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-semibold mb-6 flex items-center">
                    <i class="fas fa-file-invoice text-[#4169E1] mr-2"></i>
                    Pagar Contas
                </h2>
                <form id="billForm" class="space-y-4">
                    <div>
                        <label class="block text-gray-700 mb-2">Código de Barras</label>
                        <input type="text" class="w-full p-2 border rounded" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">Valor</label>
                        <input type="number" min="0.01" step="0.01" class="w-full p-2 border rounded" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">Data de Vencimento</label>
                        <input type="date" class="w-full p-2 border rounded" required>
                    </div>
                    <button type="submit" class="w-full bg-[#4169E1] text-white py-2 rounded hover:bg-blue-700 transition-colors">
                        Pagar Conta
                    </button>
                </form>
            </div>
        </div>

        <!-- New Deposit Section -->
        <div class="bg-white p-6 rounded-lg shadow-lg mt-8">
            <h2 class="text-2xl font-semibold mb-6 flex items-center">
                <i class="fas fa-credit-card text-green-500 mr-2"></i>
                Fazer Depósito
            </h2>
            <form id="depositForm" class="space-y-4">
                <div>
                    <label class="block text-gray-700 mb-2">Valor a Depositar</label>
                    <input type="number" min="0.01" step="0.01" class="w-full p-2 border rounded" required>
                </div>
                <button type="submit" class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600 transition-colors">
                    Depositar
                </button>
            </form>
        </div>

    </div>

</body>
</html>
