<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saldo e Extrato - Banco Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="saldo.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- Navbar -->
    <nav class="bg-yellow-500 text-white">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <a href="/" class="text-2xl font-bold">BancoDigital</a>
                <div class="hidden md:flex space-x-8">
                    <a href="/transferencias.html" class="hover:text-gray-200">Transferências</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-3xl mx-auto">
            <!-- Saldo Section -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <h2 class="text-2xl font-bold mb-4">Saldo Atual</h2>
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600">Saldo disponível</p>
                        <p class="text-3xl font-bold text-green-600" id="saldoAtual">R$ ****,**</p>
                    </div>
                    <button onclick="toggleSaldo()" class="text-yellow-500 hover:text-yellow-600">
                        <i class="fas fa-eye text-xl"></i>
                    </button>
                </div>
            </div>

            <!-- Extrato Section -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-2xl font-bold mb-4">Extrato</h2>
                <div class="space-y-4" id="extratoList">
                    <!-- Carregamento Animado -->
                    <div class="flex justify-center" id="carregamento">
                        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-yellow-500"></div>
                    </div>
                </div>
            </div>

            <!-- Depósito / Saque Section -->
            <div class="bg-white rounded-lg shadow-md p-6 mt-6">
                <h2 class="text-2xl font-bold mb-4">Realizar Ação</h2>
                <div class="flex space-x-4">
                    <input type="number" id="valor" class="border-2 p-2 rounded-md w-full" placeholder="Valor">
                    <button onclick="realizarDeposito()" class="bg-green-500 text-white px-6 py-2 rounded-md">Depositar</button>
                    <button onclick="realizarSaque()" class="bg-red-500 text-white px-6 py-2 rounded-md">Sacar</button>
                </div>
            </div>
        </div>
    </div>

  
</body>
</html>
