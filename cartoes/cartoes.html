<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartões - Banco Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="cartoes.js" defer></script>
    <script></script>
</head>
<body class="bg-gray-50">
    <!-- Navbar -->
    <nav class="bg-yellow-500 text-white">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="text-2xl font-bold">BancoDigital</div>
                <div class="hidden md:flex space-x-8">
                    <a href="/banco-digital.html" class="hover:text-gray-200">Home</a>
                    <a href="/para-voce/para-voce.html" class="hover:text-gray-200">Para Você</a>
                    <a href="/Para-empressa/para-empresa.html" class="hover:text-gray-200">Para Empresa</a>
                    <a href="/investimentos.html" class="hover:text-gray-200">Investimentos</a>
                    <a href="/servicos.html" class="hover:text-gray-200">Serviços</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Card Creation Section -->
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8 text-center">Gerenciamento de Cartões</h1>
        
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4">Criar Novo Cartão</h2>
            <form id="cardForm" class="space-y-4">
                <div>
                    <label class="block text-gray-700 mb-2">Tipo de Cartão</label>
                    <select id="cardType" class="w-full p-2 border rounded" required>
                        <option value="">Selecione o tipo</option>
                        <option value="debit">Débito</option>
                        <option value="credit">Crédito</option>
                    </select>
                </div>
                <button type="submit" class="w-full bg-yellow-500 text-white py-2 rounded hover:bg-yellow-600">
                    Gerar Cartão
                </button>
            </form>
        </div>

        <!-- Cards List -->
        <div id="cardsList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Cards will be dynamically added here -->
        </div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
    const cardForm = document.getElementById('cardForm');
    const cardsList = document.getElementById('cardsList');
    let cards = JSON.parse(localStorage.getItem('cards') || '[]');

    function generateCardNumber() {
        const numbers = Array.from({length: 16}, () => Math.floor(Math.random() * 10));
        return numbers.join('').match(/.{1,4}/g).join(' ');
    }

    function generateExpirationDate() {
        const today = new Date();
        const year = today.getFullYear() + 4;
        const month = String(Math.floor(Math.random() * 12) + 1).padStart(2, '0');
        return `${month}/${year}`;
    }

    function renderCards() {
        cardsList.innerHTML = cards.map((card, index) => `
            <div class="bg-white rounded-lg shadow-lg p-6 transform hover:scale-105 transition-transform duration-300 relative">
                <div class="flex justify-between items-center mb-4">
                    <span class="text-lg font-semibold">${card.type === 'credit' ? 'Crédito' : 'Débito'}</span>
                    <i class="fas fa-credit-card text-yellow-500 text-2xl"></i>
                </div>
                <div class="space-y-2">
                    <p class="font-mono text-lg">${card.number}</p>
                    <p class="text-gray-600">Validade: ${card.expiration}</p>
                </div>
                <button class="absolute top-2 right-2 text-red-500 hover:text-red-700" onclick="deleteCard(${index})">
                    <i class="fas fa-trash-alt"></i>
                </button>
            </div>
        `).join('');
    }

    function deleteCard(index) {
        cards.splice(index, 1); // Remove o cartão pelo índice
        localStorage.setItem('cards', JSON.stringify(cards)); // Atualiza o localStorage
        renderCards(); // Re-renderiza os cartões
    }

    cardForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const type = document.getElementById('cardType').value;
        if (!type) return;

        const newCard = {
            type,
            number: generateCardNumber(),
            expiration: generateExpirationDate()
        };

        cards.push(newCard);
        localStorage.setItem('cards', JSON.stringify(cards));
        renderCards();
        cardForm.reset();
    });

    renderCards();
});

    </script>
</body>
</html>
