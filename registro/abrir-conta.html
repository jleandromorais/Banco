<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abra Sua Conta - Banco Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/imask"></script>
</head>
<body class="bg-gradient-to-br from-yellow-500 to-[#4169E1]">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8 text-white">Abra Sua Conta</h1>
        
        <!-- Div para mensagens de sucesso/erro -->
        <div id="feedbackMessage" class="text-center mb-4"></div>

        <form id="accountForm" class="max-w-3xl mx-auto space-y-8 bg-white p-6 rounded-lg shadow-lg">
            <!-- Seção 1: Dados Pessoais -->
            <div class="p-6 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-4 text-[#4169E1]">Dados Pessoais</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium mb-1">Nome completo *</label>
                        <input type="text" id="nomeCompleto" required class="w-full p-2 border rounded focus:ring-2 focus:ring-yellow-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Data de nascimento *</label>
                        <input type="date" id="dataNascimento" required class="w-full p-2 border rounded focus:ring-2 focus:ring-yellow-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Nacionalidade *</label>
                        <input type="text" id="nacionalidade" required class="w-full p-2 border rounded focus:ring-2 focus:ring-yellow-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Naturalidade *</label>
                        <input type="text" id="naturalidade" required class="w-full p-2 border rounded focus:ring-2 focus:ring-yellow-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Estado civil *</label>
                        <select id="estadoCivil" required class="w-full p-2 border rounded focus:ring-2 focus:ring-yellow-500">
                            <option value="">Selecione</option>
                            <option>Solteiro</option>
                            <option>Casado</option>
                            <option>Viúvo</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Nome do pai </label>
                        <input type="text" id="nomePai" class="w-full p-2 border rounded focus:ring-2 focus:ring-yellow-500">
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium mb-1">Nome da mãe *</label>
                        <input type="text" id="nomeMae" required class="w-full p-2 border rounded focus:ring-2 focus:ring-yellow-500">
                    </div>
                </div>
            </div>

            <!-- Seção 2: Informações de Contato -->
            <div class="p-6 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-4 text-[#4169E1]">Informações de Contato</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium mb-1">Endereço *</label>
                        <div>
                            <input type="text" id="cep" required placeholder="CEP" class="w-full p-2 border rounded mt-2 focus:ring-2 focus:ring-yellow-500">          
                        </div>
                        <input type="text" id="rua" required placeholder="Rua" class="w-full p-2 border rounded mb-2 focus:ring-2 focus:ring-yellow-500">
                        <div class="grid grid-cols-2 gap-2">
                            <input type="text" id="numero" required placeholder="Número" class="p-2 border rounded focus:ring-2 focus:ring-yellow-500">
                            <input type="text" id="complemento" placeholder="Complemento" class="p-2 border rounded focus:ring-2 focus:ring-yellow-500">
                        </div>
                        <input type="text" id="bairro" required placeholder="Bairro" class="w-full p-2 border rounded mt-2 focus:ring-2 focus:ring-yellow-500">
                        <div class="grid grid-cols-2 gap-2 mt-2">
                            <input type="text" id="cidade" required placeholder="Cidade" class="p-2 border rounded focus:ring-2 focus:ring-yellow-500">
                            <input type="text" id="estado" required placeholder="Estado" class="p-2 border rounded focus:ring-2 focus:ring-yellow-500">
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">E-mail *</label>
                        <input type="email" id="email" required class="w-full p-2 border rounded focus:ring-2 focus:ring-yellow-500">
                    </div>
                </div>
            </div>
            
            <!-- Seção 3: Escolhas Relacionadas à Conta -->
            <div class="p-6 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-4 text-[#4169E1]">Escolhas da Conta</h2>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium mb-2">Tipo de conta *</label>
                        <div class="flex gap-4">
                            <label class="flex items-center">
                                <input type="radio" name="tipoConta" id="tipoConta1" value="Corrente" required class="mr-2">
                                Conta-corrente
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="tipoConta" id="tipoConta2" value="Poupança" required class="mr-2">
                                Conta poupança
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="tipoConta" id="tipoConta3" value="Conjunta" required class="mr-2">
                                Conta conjunta
                            </label>
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Agência *</label>
                        <input type="text" id="agencia" required class="w-full p-2 border rounded focus:ring-2 focus:ring-yellow-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Cartões desejados</label>
                        <div class="flex gap-4">
                            <label class="flex items-center">
                                <input type="checkbox" name="cartoes" value="Debito" id="cartaoDebito" class="mr-2">
                                Débito
                            </label>
                            <label class="flex items-center">
                                <input type="checkbox" name="cartoes" value="Credito" id="cartaoCredito" class="mr-2">
                                Crédito
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Seção 4: Identificação Fiscal -->
            <div class="p-6 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-4 text-[#4169E1]">Identificação Fiscal</h2>
                <div>
                    <label class="block text-sm font-medium mb-1">CPF *</label>
                    <input type="text" id="cpf" required class="w-full p-2 border rounded focus:ring-2 focus:ring-yellow-500">
                </div>
            </div>

            <div class="flex justify-center gap-4">
                <button type="submit" class="bg-yellow-500 text-white px-8 py-3 rounded-full hover:bg-yellow-600 transition">
                    Registrar
                </button>
                
                <button type="reset" class="bg-gray-500 text-white px-8 py-3 rounded-full hover:bg-gray-600 transition">
                    Cancelar
                </button>
            </div>
        </form>
    </div>

    <script>
document.getElementById('accountForm').addEventListener('submit', function (e) {
    e.preventDefault();  // Impede o envio padrão do formulário

    // Coletando os valores dos campos do formulário
    const nomeCompleto = document.getElementById('nomeCompleto').value.trim();
    const dataNascimento = document.getElementById('dataNascimento').value;
    const nacionalidade = document.getElementById('nacionalidade').value.trim();
    const naturalidade = document.getElementById('naturalidade').value.trim();
    const estadoCivil = document.getElementById('estadoCivil').value;
    const nomePai = document.getElementById('nomePai').value.trim();
    const nomeMae = document.getElementById('nomeMae').value.trim();
    const email = document.getElementById('email').value.trim();
    const cpf = document.getElementById('cpf').value.trim();
    const tipoConta = document.querySelector('input[name="tipoConta"]:checked') ? document.querySelector('input[name="tipoConta"]:checked').value : '';
    const agencia = document.getElementById('agencia').value.trim();
    const rua = document.getElementById('rua').value.trim();
    const numero = document.getElementById('numero').value.trim();
    const complemento = document.getElementById('complemento').value.trim();
    const bairro = document.getElementById('bairro').value.trim();
    const cidade = document.getElementById('cidade').value.trim();
    const estado = document.getElementById('estado').value.trim();
    const cep = document.getElementById('cep').value.trim();

    // Coletando os tipos de cartão selecionados
    const tipoCartao = [];
    if (document.getElementById('cartaoDebito').checked) tipoCartao.push('Debito');
    if (document.getElementById('cartaoCredito').checked) tipoCartao.push('Credito');

    // Montando o JSON
    const data = {
        nomeCompleto: nomeCompleto,
        dataNascimento: dataNascimento,
        nacionalidade: nacionalidade,
        naturalidade: naturalidade,
        estadoCivil: estadoCivil,
        nomePai: nomePai,
        nomeMae: nomeMae,
        email: email,
        cpf: cpf,
        tipoConta: tipoConta,
        agencia: agencia,
        cartoes: tipoCartao.length ? tipoCartao : [],  // Se não houver cartões selecionados, envia um array vazio
        rua: rua,
        numero: numero,
        complemento: complemento,
        bairro: bairro,
        cidade: cidade,
        estado: estado,
        cep: cep
    };

    // Verificando os dados no console antes de enviar
    console.log("JSON que será enviado:", JSON.stringify(data));

    // Enviando os dados via fetch
    fetch('http://localhost:8080/registro', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(data)
    })
    .then(response => {
        console.log("Resposta recebida:", response);
        if (!response.ok) {
            return response.text().then(err => {
                console.error("Erro retornado pelo backend:", err);
                throw new Error("Erro do servidor: " + response.status);
            });
        }
        return response.json();
    })
    .then(responseData => {
        console.log("Resposta do backend:", responseData);
        document.getElementById('feedbackMessage').innerHTML = 'Conta registrada com sucesso!';
        alert('Conta registrada com sucesso!');
        document.getElementById('accountForm').reset();
    })
    .catch(error => {
        console.error('Erro ao enviar os dados:', error);
        document.getElementById('feedbackMessage').innerHTML = 'Erro ao registrar a conta. Verifique os dados e tente novamente.';
        alert('Erro: ' + error.message);
    });
});



    </script>
</body>
</html>
