<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abra Sua Conta - Banco Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/imask"></script>
</head>
<body class="bg-gradient-to-br from-yellow-500 to-[#4169E1]">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8 text-white">Abra Sua Conta</h1>
        
        <form id="accountForm" class="max-w-3xl mx-auto space-y-8 bg-white p-6 rounded-lg shadow-lg">
            <!-- Seção 1: Dados Pessoais -->
            <div class="p-6 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-4 text-[#4169E1]">Dados Pessoais</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium mb-1">Nome completo *</label>
                        <input type="text" required class="w-full p-2 border rounded focus:ring-2 focus:ring-yellow-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Data de nascimento *</label>
                        <input type="date" required class="w-full p-2 border rounded focus:ring-2 focus:ring-yellow-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Nacionalidade *</label>
                        <input type="text" required class="w-full p-2 border rounded focus:ring-2 focus:ring-yellow-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Naturalidade *</label>
                        <input type="text" required class="w-full p-2 border rounded focus:ring-2 focus:ring-yellow-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Estado civil *</label>
                        <select required class="w-full p-2 border rounded focus:ring-2 focus:ring-yellow-500">
                            <option value="">Selecione</option>
                            <option>Solteiro(a)</option>
                            <option>Casado(a)</option>
                            <option>Divorciado(a)</option>
                            <option>Viúvo(a)</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Nome do pai </label>
                        <input type="tel" id="telefone" class="w-full p-2 border rounded focus:ring-2 focus:ring-yellow-500">
                        
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium mb-1">Nome da mãe *</label>
                        <input type="text" required class="w-full p-2 border rounded focus:ring-2 focus:ring-yellow-500">
                    </div>
                </div>
            </div>

            <!-- Seção 2: Informações de Contato -->
            <div class="p-6 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-4 text-[#4169E1]">Informações de Contato</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium mb-1">Endereço *</label>
                        <input type="text" required placeholder="Rua" class="w-full p-2 border rounded mb-2 focus:ring-2 focus:ring-yellow-500">
                        <div class="grid grid-cols-2 gap-2">
                            <input type="text" required placeholder="Número" class="p-2 border rounded focus:ring-2 focus:ring-yellow-500">
                            <input type="text" placeholder="Complemento" class="p-2 border rounded focus:ring-2 focus:ring-yellow-500">
                        </div>
                        <input type="text" required placeholder="Bairro" class="w-full p-2 border rounded mt-2 focus:ring-2 focus:ring-yellow-500">
                        <div class="grid grid-cols-2 gap-2 mt-2">
                            <input type="text" required placeholder="Cidade" class="p-2 border rounded focus:ring-2 focus:ring-yellow-500">
                            <input type="text" required placeholder="Estado" class="p-2 border rounded focus:ring-2 focus:ring-yellow-500">
                        </div>
                        <input type="text" id="cep" required placeholder="CEP" class="w-full p-2 border rounded mt-2 focus:ring-2 focus:ring-yellow-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Telefone celular *</label>
                        <input type="tel" id="celular" required class="w-full p-2 border rounded focus:ring-2 focus:ring-yellow-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Telefone fixo</label>
                        <input type="tel" id="telefone" class="w-full p-2 border rounded focus:ring-2 focus:ring-yellow-500">
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium mb-1">E-mail *</label>
                        <input type="email" required class="w-full p-2 border rounded focus:ring-2 focus:ring-yellow-500">
                    </div>
                </div>
            </div>
            

            <!-- Seção 3: Escolhas Relacionadas à Conta -->
            <div class="p-6 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-4 text-[#4169E1]">Escolhas da Conta</h2>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium mb-2">Tipo de conta *</label>
                        <div class="flex gap-4">
                            <label class="flex items-center">
                                <input type="radio" name="tipoConta" required class="mr-2">
                                Conta-corrente
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="tipoConta" required class="mr-2">
                                Conta poupança
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="tipoConta" required class="mr-2">
                                Conta conjunta
                            </label>
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Agência *</label>
                        <input type="text" required class="w-full p-2 border rounded focus:ring-2 focus:ring-yellow-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Cartões desejados</label>
                        <div class="flex gap-4">
                            <label class="flex items-center">
                                <input type="checkbox" name="cartoes" class="mr-2">
                                Débito
                            </label>
                            <label class="flex items-center">
                                <input type="checkbox" name="cartoes" class="mr-2">
                                Crédito
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Seção 4: Identificação Fiscal -->
            <div class="p-6 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-4 text-[#4169E1]">Identificação Fiscal</h2>
                <div>
                    <label class="block text-sm font-medium mb-1">CPF *</label>
                    <input type="text" id="cpf" required class="w-full p-2 border rounded focus:ring-2 focus:ring-yellow-500">
                </div>
            </div>

            <div class="flex justify-center gap-4">
                <button type="submit" class="bg-yellow-500 text-white px-8 py-3 rounded-full hover:bg-yellow-600 transition">
                    Registrar
                </button>
                <button type="reset" class="bg-gray-500 text-white px-8 py-3 rounded-full hover:bg-gray-600 transition">
                    Cancelar
                </button>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            IMask(document.getElementById('cpf'), { mask: '000.000.000-00' });
            IMask(document.getElementById('celular'), { mask: '(00) 00000-0000' });
            IMask(document.getElementById('telefone'), { mask: '(00) 0000-0000' });
            IMask(document.getElementById('cep'), { mask: '00000-000' });

            const form = document.getElementById('accountForm');
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                alert('Formulário enviado com sucesso!');
            });
        });
    </script>
</body>
</html>
